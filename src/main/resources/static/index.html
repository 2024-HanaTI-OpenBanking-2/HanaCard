<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>하나카드 Main Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/images/hana_logo.png">
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/hana_logo.png" alt="하나카드 로고"/>
    </div>
    <nav>
        <a href="/mypage">마이페이지</a>
        <a href="/cards">카드 상품 둘러보기</a>
        <a href="/logout">로그아웃</a>
        <a href="/menu">☰</a>
    </nav>
</header>
<section>
    <div class="banner">
        <div class="banner-container">
            <div class="banner-slide">
                <a href="https://www.hanacard.co.kr/" target="_blank">
                    <img src="/images/card_banner_1.png" alt="배너 이미지 1"/>
                </a>
            </div>
            <div class="banner-slide">
                <a href="https://www.hanacard.co.kr/" target="_blank">
                    <img src="/images/card_banner_2.png" alt="배너 이미지 2"/>
                </a>
            </div>
            <div class="banner-slide">
                <a href="https://www.hanacard.co.kr/" target="_blank">
                    <img src="/images/card_banner_3.png" alt="배너 이미지 3"/>
                </a>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="card-list">
        <div th:each="card : ${cards}" class="card">
            <img th:src="${card.cardImageUrl}" alt="카드 이미지" class="card-img"/>
            <div class="card-info">
                <h3 th:text="${card.name}">카드 이름</h3>
                <p th:text="'잔액 확인 : ' + ${card.balance}">잔액 확인 : 0</p>
                <div class="qr">
                    <img th:src="${card.qrImageUrl}" alt="QR 코드" class="qr-img"/>
                    <span>QR 결제</span>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="footer-info">
        <p>고객센터(유료) 국내 1800-1111 / 해외 82-1800-1111 | 시각장애인 전용상담센터 1599-0701</p>
        <p>COPYRIGHT © 2017 Hana Card. ALL RIGHTS RESERVED</p>
    </div>
</footer>
<script src="/js/banner.js"></script>
<script src="/js/fallback.js"></script>
</body>
</html>
